<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Para Ti con todo mi ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="stars-canvas"></canvas>

    <div id="hearts-container"></div>

    <div id="game-layer">
        
        <div id="intro-hint" class="floating-text">
            <span>Toca la mariposa...</span>
        </div>

        <div id="message-box" class="glass-box hidden">
            <p id="message-text"></p>
        </div>

        <div id="butterfly-wrapper">
            <img src="mariposa.png" alt="Mariposa" id="butterfly-img">
            <div class="butterfly-aura"></div>
        </div>
    </div>

    <div id="garden-layer" class="hidden">
        
        <div id="lyrics-container"></div>

        <h1 class="final-message">
            Tú haces que mi mundo florezca.<br>
            <span class="highlight">Te quiero.</span>
        </h1>

        <div class="flower-container">
            <div class="stem-wrapper">
                <div class="stem"></div>
                <div class="leaf leaf-left"></div>
                <div class="leaf leaf-right"></div>
                <div class="leaf leaf-bottom-left"></div>
                <div class="leaf leaf-bottom-right"></div>
            </div>

            <div class="flower-head-wrapper">
                <div class="flower-glow"></div>
                <img src="flowers.png" alt="Flor hermosa" class="flower-img">
            </div>
            
            <div class="sparkle s1"></div>
            <div class="sparkle s2"></div>
            <div class="sparkle s3"></div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
